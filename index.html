<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Event Registration</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f4f7fb;margin:0}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(20,30,40,0.08);width:320px}
    h2{text-align:center;margin:0 0 16px}
    label{display:block;font-size:0.9rem;margin:8px 0 4px}
    input[type="text"],input[type="password"]{width:100%;padding:10px;border-radius:8px;border:1px solid #d7dee9;box-sizing:border-box}
    .error{color:#b00020;font-size:0.85rem;margin-top:6px}
    button{width:100%;padding:10px;margin-top:14px;border-radius:8px;border:0;background:#0b74de;color:white;font-weight:600;cursor:pointer}
    .success{color:green;font-size:0.95rem;margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <form id="regForm" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required minlength="3" placeholder="your username" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required minlength="6" placeholder="at least 6 characters" />

      <label for="confirm">Confirm Password</label>
      <input id="confirm" name="confirm" type="password" required placeholder="repeat password" />
      <div id="msg" class="error" aria-live="polite"></div>

      <button type="submit">Submit</button>
      <div id="ok" class="success" style="display:none">Registration simulated — form is valid ✅</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const confirm = document.getElementById('confirm');
    const msg = document.getElementById('msg');
    const ok = document.getElementById('ok');

    function validate() {
      msg.textContent = '';
      ok.style.display = 'none';

      if (!username.value.trim()) {
        msg.textContent = 'Username is required.';
        return false;
      }
      if (username.value.trim().length < 3) {
        msg.textContent = 'Username must be at least 3 characters.';
        return false;
      }
      if (password.value.length < 6) {
        msg.textContent = 'Password must be at least 6 characters.';
        return false;
      }
      if (password.value !== confirm.value) {
        msg.textContent = 'Passwords do not match.';
        return false;
      }
      // All good
      return true;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (validate()) {
        // Simulate registration success (no backend)
        msg.textContent = '';
        ok.style.display = 'block';
        // Optionally clear fields:
        // form.reset();
      }
    });
  </script>
</body>
</html>
